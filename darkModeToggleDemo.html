<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/student/Documents/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Toggle Between Light and Dark Mode</h1>
    <p>Click the button below to toggle between light and dark mode for this page</p>
    <button onclick="changeMode()">Toggle between modes</button> <!--Creates a button to change between modes-->
    <script>
        function changeMode(){
            document.body.classList.toggle("darkMode"); //toggles between modes defined in CSS Styles sheet
        }
    </script>
    
</body>
</html>
